<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="sidenav.css">
        <link rel="icon" type="image/x-icon" href="egg.png">
    </head>
    <body>
      <div class="intro">
        <img class="logo" src="egg.png" style="width:20vh;height:20vh;">
      </div>
      <script src="app.js"></script>

        <div class="wrapper">
            <div class="sidenav">
                <div style="max-width:100%;text-align:center;height:180px;overflow:hidden;">
                    <a href="https://twitter.com/bot_incubator"><img src="chicken.png" style="margin-top:30px;max-width:40%;height:auto;"></a>
                </div>
                <h1>Incubator Dashboard</h1>
                <ul>
                    <a href="#section1"><li>Temperature</li></a>
                    <a href="#section2"><li>Humidity</li></a>
                    <a href="#section3"><li>Motion</li></a>
                    <a href="#section4"><li>Accelerometer</li></a>
                    <a href="#section5"><li>Gyroscope</li></a>
                </ul>
            </div>

            <div class="main-content">
                <section id="section1">
                    <h1>Temperature</h1>
                    <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2150786/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line"></iframe>
                </section>
                <section id="section2">
                    <h1>Humidity</h1>
                    <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2150786/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Humidity&type=line"></iframe>
                </section>
                <section id="section3">
                    <h1>Motion Detect</h1>
                    <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2168868/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Motion+Detect&type=line"></iframe>
                </section>
                <section id="section4">
                    <h1>Accelerometer</h1>
                    <tr>
                        <td>
                          <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2168871/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Ax&type=line"></iframe>
                        </td>
                        <td>
                          <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2168871/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Ay&type=line"></iframe>
                        </td>
                        <td>
                          <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2168871/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Az&type=line"></iframe>
                        </td>
                      </tr>
                </section>
                <section id="section5">
                    <h1>Gyroscope</h1>
                    <tr>
                        <td>
                          <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2168871/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Gx&type=line"></iframe>
                        </td>
                        <td>
                          <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2168871/charts/5?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Gy&type=line"></iframe>
                        </td>
                        <td>
                          <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2168871/charts/6?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Gz&type=line"></iframe>
                        </td>
                      </tr>
                </section>
            </div>
        </div>
    </body>
</html>
